paths:
  # Request password reset
  /api/v1/auth/requestResetPassword:
    post:
      summary: Request password reset
      tags: [Password Reset]
      requestBody:
        description: please fill in your email
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Please check your email for the link to reset your password
        "404":
          description: Email does not exist
        "505":
          description: Failed to update Reset token

  # Reset password
  /api/v1/auth/resetPassword/{token}:
    post:
      summary: Reset password
      tags: [Password Reset]
      parameters:
        - name: token
          in: path
          token: resetToken
          description: Fill in your token
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/resetPassword"
      responses:
        "201":
          description: Password reset successfully
        "404":
          description: Forbidden
        "505":
          description: Failed to reset password

# schemas
components:
  schemas:
    ResetPasswordRequest:
      properties:
        email:
          type: string
          example: "@gmail.com"
      type: object
      CreatePostResponse:
        type: object
        properties:
          message:
            type: string
          data:
            type: object

      Parameters:
        type: object
        properties:
    resetPassword:
      type: object
      properties:
        password:
          type: string
          default: "****"
